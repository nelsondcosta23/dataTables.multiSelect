<!DOCTYPE html>
<html>

<head>
    <title>DataTable.multiSelect</title>
    <script src="libs/js/jquery-1.10.2.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="libs/css/bootstrap.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="libs/css/bootstrap-theme.css">
	
	<link rel="stylesheet" href="libs/css/bootstrap-multiselect.css">
	
	<link rel="stylesheet" href="libs/css/dataTables.bootstrap.min.css">
	
    <!-- Latest compiled and minified JavaScript -->
    <script src="libs/js/bootstrap.js"></script>
	<script src="libs/js/jquery.dataTables.js"></script>
	
	<script src="libs/js/bootstrap-multiselect.js"></script>
	<script src="libs/js/dataTables.bootstrap.js"></script> 
	<script src="dist/js/dataTables.multiselect.js"></script> 
	
	<script src="js/data.js"></script>
	<script src="js/example1.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
<div class="container-fluid  ">
	<div class="row">
		<div class="col-lg-12">
				<h3>DataTable MultiSelect</h3>
        </div>
    </div>
	<div class="row">
		<div class="col-lg-6">
			<select id="maintable-quick-filter-0" multiple class="form-control" size="1" data-enable-filtering="true" data-button-class="btn btn-sm btn-default" data-placeholder="Name" style="display:none"></select>
			<select id="maintable-quick-filter-1" multiple class="form-control" size="1" data-enable-filtering="true" data-button-class="btn btn-sm btn-default" data-placeholder="Position" style="display:none"></select>
			<select id="maintable-quick-filter-2" multiple class="form-control" size="1" data-enable-filtering="true" data-button-class="btn btn-sm btn-default" data-placeholder="Office" style="display:none"></select>
			<select id="maintable-quick-filter-3" multiple class="form-control" size="1" data-enable-filtering="true" data-button-class="btn btn-sm btn-default" data-placeholder="Extn." style="display:none"></select>
			<select id="maintable-quick-filter-4" multiple class="form-control" size="1" data-enable-filtering="false" data-button-class="btn btn-sm btn-default" data-placeholder="Start date" style="display:none"></select>

        </div>
		<div class="col-lg-6">
			
			

        </div>
    </div>
    <div class="row">
		<div class="col-lg-6">
			<table id="maintable" class="table table-striped table-bordered table-hover">
				
				
			</table>

        </div>
		<div class="col-lg-6">
			<table id="table" class="table table-striped table-bordered table-hover">
				
				<tfoot>
					<tr>
						<th><select  
							multiple 
							class="form-control name" 
							data-enable-filtering="true" 
							data-button-class="btn btn-sm btn-default" 
							data-placeholder="Name"
							data-drop-up="true"></select>
			</th>
						<th>Position</th>
						<th><select  multiple class="form-control office" size="1" data-enable-filtering="true" data-button-class="btn btn-sm btn-default" data-placeholder="Office" style="display:none"></select>
			</th>
						<th>Age</th>
						<th>Start date</th>
						<th>Salary</th>
					</tr>
				</tfoot>
			</table>

        </div>
    </div>
</div>
</body>

</html>
